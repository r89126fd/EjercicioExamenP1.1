<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Descuentos</h1>
        <form id="discountForm" class="row g-3">
          <div class="col-md-12">
              <label for="product1" class="form-label">Producto 1</label>
              <input type="number" class="form-control" id="product1" required>
          </div>
          <div class="col-md-12">
              <label for="product2" class="form-label">Producto 2</label>
              <input type="number" class="form-control" id="product2" required>
          </div>
          <div class="col-md-12">
              <label for="product3" class="form-label">Producto 3</label>
              <input type="number" class="form-control" id="product3" required>
          </div>
          <div class="col-md-12">
              <label for="product4" class="form-label">Producto 4</label>
              <input type="number" class="form-control" id="product4" required>
          </div>
          <div class="col-md-12">
              <label for="product5" class="form-label">Producto 5</label>
              <input type="number" class="form-control" id="product5" required>
          </div>
          <div class="col-md-12">
              <label for="subtotal" class="form-label">Subtotal</label>
              <input type="text" class="form-control" id="subtotal" readonly>
          </div>
          <div class="col-md-12">
              <label for="discount" class="form-label" id="discountLabel">Descuento 0%</label>
              <input type="text" class="form-control" id="discount" readonly>
          </div>
          <div class="col-md-12">
              <label for="total" class="form-label">Total a Pagar</label>
              <input type="text" class="form-control" id="total" readonly>
          </div>
          <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary" onclick="calculate()">Calcular</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
          </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
